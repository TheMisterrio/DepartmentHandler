<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Department handler</title>
  <link rel="stylesheet" href="../../department-app/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="../../department-app/static/logo.png" alt="" class="logo">
      <div class="title"><b>DEPARTMENT HANDLER</b></div>
      <ul class="menu">
        <li><a href="departments.html"></a>Departments</li>
        <li class="current"><a href="#"></a>Employees</li>
      </ul>
    </header>
    <div class="content">
      <div class="list_title"><b>Employees</b></div>
      <div class="date">
        <label for="start">date from:</label>
        <input type="date" id="start" name="start_date" value="">
        <label for="end">by:</label>
        <input type="date" id="end" name="end_date" value="">
        <button type="button" class="refresh_button" name="refresh_button">
          <img src="../../department-app/static/refresh_button2.png" alt="">
        </button>
      </div>
      <div class="row">
        <div class="name block title">Name</div>
        <div class="department block title">Department</div>
        <div class="birthday block title">Date of birthday</div>
        <div class="salary block title">Salary</div>
        <div class="add_button"><a href="employee.html">ADD</a></div>
      </div>
    </div>
    <footer>
      <span>&copy;Special for Epam</span>
    </footer>
  </div>
</body>
</html>
