{% extends 'index.html' %}
{% block content %}
<div class="col-sm-3"></div>
<div class="text-center col-sm-6">
<div class="card">
  <div class="card-header">
    Department
  </div>
  <div class="card-body text-left">
<form method="post" action="{{url_for('department', dep_id=dep['id'])}}">
  <div class="form-group">
    <label for="dep_id">Number</label>
    <input type="number" minlength="5" name="dep_id" maxlength="5"
           value="{{dep['id']}}" placeholder="10001" class="form-control" id="dep_id">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" value="{{dep['name']}}" class="form-control" id="name">
  </div>
    <div class="text-center">
  <input type="submit" name="save_button" class="btn btn-primary" value="Submit" >
    <a href="{{url_for('departments')}}" class="btn btn-danger">Cancel</a>
    </div>
</form>
  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>
</div>
<div class="col-sm-3"></div>
{% endblock %}
